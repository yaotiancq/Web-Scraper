<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Stack elements vertically */
        }

        /* Grey bar on the top*/
        .grey-bar {
            width: 100%;
            height: 50px;
            background-color: #444444;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Web Scrapper button style */
        .web-scraper-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            text-decoration: none;
            font-family: "Trebuchet MS", serif; /* Set font family */
            font-weight: bold; /* Set font weight to bold */
            font-style: italic; /* Set font style to italic */
        }

        header, main {
            margin-bottom: 20px; /* Add space between logo/header and search bar */
            text-align: center; /* Center text */
        }

        form {
            text-align: center; /* Align form elements to center */
        }

        /* Search bar */
        input[type="text"] {
            justify-content: center;
            padding: 15px;
            width: 600px;
            font-size: 24px;
            border: 5px solid darkgray;
            color: gray;
            border-radius: 50px;
            padding-right: 60px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            cursor: pointer;
            background-color: transparent;
            border: none;
            outline: none;
            color: gray; 
            padding-right: 20px;
            font-size: 28px; 
        }

        /* Dropdown wrapper */
        .dropdown-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 30px; /* Add margin at the top */
        }

        /* Dropdown style */
        select {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            border: 3px solid darkgray;
            color: gray;
            border-radius: 5px;
            margin-bottom: 5px; /* Add some margin between dropdowns */
            margin-left: 25px; /* Add horizontal margin */
            margin-right: 25px; /* Add horizontal margin */
            font-family: "Trebuchet MS", serif; /* Set font family */
        }

        /* Compare button style */
        .compare-button {
            position: fixed;
            top: 100px;
            right: 100px;
            padding: 10px 30px;
            font-size: 28px;
            border: 4px solid grey;
            color: grey;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            font-style: italic;
            font-family: "Trebuchet MS", serif; /* Set font family */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Random text transform */
        .random-transform {
            text-transform: lowercase;
            display: inline-block;
        }
        .random-transform:hover {
            text-transform: uppercase;
        }

    </style>
</head>
<body>

        <header>
            <img src="../static/logo.png" alt="Logo" width="300px">
        </header>

        <br>
        <form id="searchForm" onsubmit="submitForm(); return false;">
            <div style="position: relative; display: flex; align-items: center;">
                <input id="searchInput" type="text" name="query" placeholder="Enter search keyword" style="padding-right: 40px;">
                <button type="submit" class="search-button" style="position: absolute; right: 0; top: 0; height: 100%; border: none; background: none;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div class="grey-bar">
            <a href="home.html" class="web-scraper-button">GitHub Web Scraper</a>
        </div>

        <br>

        <div class="dropdown-container">
            <div class="dropdown-wrapper">
                <!-- Language dropdown -->
                <select id="Language">
                    <option value="">Select Language</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                </select>

                <!-- License dropdown -->
                <select id="License">
                    <option value="">Select License</option>
                    <option value="MIT">MIT</option>
                    <option value="GPL">GPL</option>
                    <option value="Apache">Apache</option>
                    <option value="BSD">BSD</option>
                </select>

                <!-- Category dropdown -->
                <select id="Category">
                    <option value="">Select Category</option>
                    <option value="Recent Updated">Recent Updated</option>
                    <option value="Most Popular">Most Popular</option>
                    <option value="Least Dependencies">Least Dependencies</option>
                </select>
            </div>

            <!-- Compare button -->
            <a href = "./compare_page.html" class = "compare-button">Compare</a>
        </div>

        <script>
            document.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevent the default form submission
                    submitForm(); // Submit the form
                }
            });

            function submitForm() {
                var keyword = document.getElementById("searchInput").value;
                var language = document.getElementById("Language").value;
                var license = document.getElementById("License").value;
                var category = document.getElementById("Category").value;

                var queryParams = new URLSearchParams({
                    query: keyword,
                    language: language,
                    license: license,
                    category: category
                });

                window.location.href = './list_page.html?' + queryParams.toString();
            }

            document.addEventListener("DOMContentLoaded", function(event) {
                document.getElementById("searchInput").addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        submitForm();
                    }
                });
            });
        </script>
</body>
</html>
